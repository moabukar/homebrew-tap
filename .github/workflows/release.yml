name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" -o ecs-grader-linux-amd64 main.go
          tar czf ecs-grader-linux-amd64.tar.gz ecs-grader-linux-amd64
          
          # macOS Intel
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" -o ecs-grader-darwin-amd64 main.go
          tar czf ecs-grader-darwin-amd64.tar.gz ecs-grader-darwin-amd64
          
          # macOS Apple Silicon
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" -o ecs-grader-darwin-arm64 main.go
          tar czf ecs-grader-darwin-arm64.tar.gz ecs-grader-darwin-arm64
          
          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.VERSION }}" -o ecs-grader-windows-amd64.exe main.go
          zip ecs-grader-windows-amd64.zip ecs-grader-windows-amd64.exe

      - name: Generate checksums
        run: |
          sha256sum ecs-grader-linux-amd64.tar.gz > checksums.txt
          sha256sum ecs-grader-darwin-amd64.tar.gz >> checksums.txt
          sha256sum ecs-grader-darwin-arm64.tar.gz >> checksums.txt
          sha256sum ecs-grader-windows-amd64.zip >> checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ecs-grader-linux-amd64.tar.gz
            ecs-grader-darwin-amd64.tar.gz
            ecs-grader-darwin-arm64.tar.gz
            ecs-grader-windows-amd64.zip
            checksums.txt
          body: |
            ## Installation
            
            ### Homebrew (macOS/Linux)
            ```bash
            brew tap moabukar/homebrew-tap
            brew install ecs-grader
            ```
            
            ### Chocolatey (Windows)
            ```powershell
            choco install ecs-grader
            ```
            
            ### Docker
            ```bash
            docker pull moabukar/ecs-grader:${{ steps.version.outputs.VERSION }}
            docker run -v $(pwd):/workspace moabukar/ecs-grader check /workspace
            ```
            
            ### Manual Download
            Download the appropriate binary for your platform from the assets below.
            
            ## What's New
            See [CHANGELOG.md](https://github.com/moabukar/ecs-grader/blob/main/CHANGELOG.md)

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            moabukar/ecs-grader:${{ steps.version.outputs.VERSION }}
            moabukar/ecs-grader:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max